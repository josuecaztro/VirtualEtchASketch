<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual EtchASketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="title-div">
<h1>Virtual Etch-A-Sketch</h1>
<img src="https://i.pinimg.com/originals/44/d7/ac/44d7ac222f3033492705a09e0bac7193.png" rel="noopener noreferrer" alt="stock-clipart">
</div>

<h4>created by Josue Castro</h4>

<button id="start-here">Start</button>

<div class="container-one">
<p>How many squares?</p>
<p id="special-note">Minimum: 100 / Maximum: 5000</p>
<input type="text" id="user-number" autocomplete="off" placeholder="Enter a number..."><button id="enter-button">Enter</button>
</div>

<div class="container-two">
<div id="grid-container">
<div class="a-square"></div>
</div>
<button id="clear-here">Erase</button>
<button id="restart-here">Restart</button>
<button id="fun-mode">FUN Mode</button>
</div>

<script src="script.js"></script>    
</body>
</html>
